<!DOCTYPE html>
<html>
<head>
  <title>Chareesa's Guessing Game</title>
  <link rel="stylesheet" type="text/css" href="myGuessingGame.css">
</head>
<body>
<header id = "banner">
  <h1>Guessing Game</h1>
</header>

<table style="width 800px">
  <tr id="container">
    <td id="section1">
      <h2 id="section1Title">Here's your question.</h2>
      <div id="f1">
        <div>
          <p id='showAnswer1'></p>
        </div>
        <form id="form1">
          <p id="Q1">Mary's father has 5 daughters. Nana, Nene, Nini, Nono. What is the fifth daughters name?</p> <br>
          <input type="text" id="firstQ"><br>
          <input id="button" type="submit" value="Submit"><br><br>
        </form>
      </div>

      <div id="f2">
        <p id="showAnswer2"></p>
        <form id="form2">
          <p id="Q2">What word becomes shorter when you add two letters to it?</p>
          <br>
          <input type="text" id="lastQ"><br>
          <input id="button2" type="submit" value="Submit">
        </form>
      </div>

      <div>
        <p id='correctAnswer2'></p>
      </div>
    </td>

    <td id="section2">
      <h2>Incorrect answers show here.</h2>
      <ul id="wrongAnswer"></ul>
    </td>
  </tr>
</table>

<div id="gabumon1">
  <img src="http://img3.wikia.nocookie.net/__cb20110519124751/digimon/images/a/a9/Digi-EggPunimon_Custom.png">
</div>

<div id="gabumon2">
  <img src="http://img4.wikia.nocookie.net/__cb20090205062208/digimon/images/0/0e/Gabumon_t.gif">
</div>

<div id="gabumon3">
  <img src="http://img1.wikia.nocookie.net/__cb20090214032130/digimon/images/f/fd/Garurumon_t.gif">
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="myGuessingGame.js"></script>
</body>
</html>
